.app-container {
    width: 92vw; max-width: 380px;
    height: 88vh; max-height: 610px;
    background: radial-gradient(circle at center, #062c1e 0%, #000 100%);
    border: 4px solid var(--gold);
    border-radius: 50px;
    display: flex; flex-direction: column;
    padding: 15px;
    box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
}

header { text-align: center; margin-bottom: 5px; }
.version-tag { font-size: 0.6rem; opacity: 0.6; letter-spacing: 2px; }
h1 { margin: 2px 0; font-size: 1.6rem; letter-spacing: 3px; }

.divider {
    width: 50%; height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    margin: 8px auto;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
    margin-bottom: 8px;
}

.premium-btn {
    background: rgba(255,255,255,0.05);
    color: var(--gold);
    border: 1px solid rgba(212,175,55,0.4);
    padding: 10px 2px;
    font-size: 0.7rem;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
}

.premium-btn:active { background: var(--gold); color: #000; }

.flashcard {
    background: linear-gradient(145deg, #0a0a0a, #000);
    border: 1.5px solid var(--gold);
    border-radius: 35px;
    margin: 10px auto;
    width: 100%;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    padding: 20px;
    overflow-y: auto;
    cursor: pointer;
}

.cat-badge {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 0.55rem;
    opacity: 0.5;
    text-transform: uppercase;
}

#phrase-main {
    font-size: 1.1rem;
    color: #fff;
    margin-bottom: 8px;
    font-weight: bold;
    line-height: 1.3;
}

#phrase-sub {
    font-size: 0.85rem;
    color: #fff;
    opacity: 0.7;
    margin-top: 5px;
}

#phrase-extra {
    font-size: 0.75rem;
    color: var(--gold);
    margin-top: 8px;
    font-style: italic;
}

.counter-box {
    position: absolute;
    bottom: 15px;
    right: 20px;
    font-size: 0.65rem;
    font-weight: bold;
    opacity: 0.5;
}

.controls {
    display: grid;
    grid-template-columns: 1fr 1.2fr 1fr;
    gap: 10px;
    margin-top: 10px;
}

.nav-btn {
    background: transparent;
    color: var(--gold);
    border: 1px solid var(--gold);
    padding: 10px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 0.7rem;
    cursor: pointer;
}

.nav-btn.play { background: var(--gold); color: #000; }

.bottom-nav {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 15px;
}

.footer-btn {
    background: var(--gold);
    color: #000;
    padding: 10px;
    border-radius: 20px;
    text-align: center;
    font-weight: 800;
    font-size: 0.75rem;
    cursor: pointer;
}

footer {
    text-align: center;
    margin-top: 10px;
    font-size: 0.65rem;
    opacity: 0.5;
}
</style>
</head>

let current="Home";
let idx=0;

function setCat(c){ if(!data[c]) return; current=c; idx=0; update(); }

function update(){
const item=data[current][idx];
document.getElementById("cat-display").innerText=current;
document.getElementById("phrase-main").innerText=item.main;
document.getElementById("phrase-sub").innerText=item.sub;
document.getElementById("phrase-extra").innerText=item.extra;
document.getElementById("counter").innerText=`${idx+1} / ${data[current].length}`;
speak();
}

function next(){ idx=(idx+1)%data[current].length; update(); }
function prev(){ idx=(idx-1+data[current].length)%data[current].length; update(); }

function speak(){
window.speechSynthesis.cancel();
const item=data[current][idx];
const msg=new SpeechSynthesisUtterance(`${item.main}. ${item.sub}. ${item.extra}`);
msg.lang="de-DE";
msg.rate=0.9;
window.speechSynthesis.speak(msg);
}

window.onload=update;
</script>

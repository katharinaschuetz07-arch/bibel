<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Bibel Premium v1.1.1</title>

<style>
:root { --gold: #D4AF37; --emerald: #064e3b; --dark: #000; }

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

body {
    background: var(--dark);
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; margin: 0;
    font-family: 'Times New Roman', Times, serif;
    color: var(--gold); overflow: hidden;
}

.app-container {
    width: 92vw; max-width: 380px;
    height: 88vh; max-height: 610px;
    background: radial-gradient(circle at center, #062c1e 0%, #000 100%);
    border: 4px solid var(--gold);
    border-radius: 50px;
    display: flex; flex-direction: column;
    padding: 15px;
    box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
}

header { text-align: center; margin-bottom: 5px; }

.version-tag { font-size: 0.6rem; opacity: 0.6; letter-spacing: 2px; }

h1 { margin: 2px 0; font-size: 1.6rem; letter-spacing: 3px; }

.divider {
    width: 50%; height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    margin: 8px auto;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
    margin-bottom: 8px;
}

.premium-btn {
    background: rgba(255,255,255,0.05);
    color: var(--gold);
    border: 1px solid rgba(212,175,55,0.4);
    padding: 10px 2px;
    font-size: 0.7rem;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
}

.premium-btn:active { background: var(--gold); color: #000; }

.flashcard {
    background: linear-gradient(145deg, #0a0a0a, #000);
    border: 1.5px solid var(--gold);
    border-radius: 35px;
    margin: 10px auto;
    width: 100%;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    padding: 20px;
    overflow-y: auto;
    cursor: pointer;
}

.cat-badge {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 0.55rem;
    opacity: 0.5;
    text-transform: uppercase;
}

#phrase-main {
    font-size: 1.1rem;
    color: #fff;
    margin-bottom: 8px;
    font-weight: bold;
    line-height: 1.3;
}

#phrase-sub {
    font-size: 0.85rem;
    color: #fff;
    opacity: 0.7;
    margin-top: 5px;
}

#phrase-extra {
    font-size: 0.75rem;
    color: var(--gold);
    margin-top: 8px;
    font-style: italic;
}

.counter-box {
    position: absolute;
    bottom: 15px;
    right: 20px;
    font-size: 0.65rem;
    font-weight: bold;
    opacity: 0.5;
}

.controls {
    display: grid;
    grid-template-columns: 1fr 1.2fr 1fr;
    gap: 10px;
    margin-top: 10px;
}

.nav-btn {
    background: transparent;
    color: var(--gold);
    border: 1px solid var(--gold);
    padding: 10px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 0.7rem;
    cursor: pointer;
}

.nav-btn.play { background: var(--gold); color: #000; }

.bottom-nav {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 15px;
}

.footer-btn {
    background: var(--gold);
    color: #000;
    padding: 10px;
    border-radius: 20px;
    text-align: center;
    font-weight: 800;
    font-size: 0.75rem;
    cursor: pointer;
}

footer {
    text-align: center;
    margin-top: 10px;
    font-size: 0.65rem;
    opacity: 0.5;
}
</style>
</head>

<body>

<div class="app-container">

<header>
<div class="version-tag">Premium Edition | Version 1.1.1</div>
<h1>Bibel</h1>
<div class="divider"></div>
</header>

<div class="menu-grid">
<button class="premium-btn" onclick="setCat('BibelAllgemein')">Bibel allgemein</button>
<button class="premium-btn" onclick="setCat('AT')">Altes Testament</button>
<button class="premium-btn" onclick="setCat('NT')">Neues Testament</button>
<button class="premium-btn" onclick="setCat('Genesis')">Genesis</button>
<button class="premium-btn" onclick="setCat('Psalme')">Psalme</button>
<button class="premium-btn" onclick="setCat('Offenbarung')">Offenbarung</button>
</div>

<div class="flashcard" onclick="speak()">
<div class="cat-badge" id="cat-display">HOME</div>
<div id="phrase-main"></div>
<div id="phrase-sub"></div>
<div id="phrase-extra"></div>
<div class="counter-box" id="counter"></div>
</div>

<div class="controls">
<button class="nav-btn" onclick="prev()">Zurück</button>
<button class="nav-btn play" onclick="speak()">Audio</button>
<button class="nav-btn" onclick="next()">Vor</button>
</div>

<div class="bottom-nav">
<div class="footer-btn" onclick="setCat('Home')">Home</div>
<div class="footer-btn" onclick="setCat('Vokabeln')">Vokabeln</div>
</div>

<footer>(c) 2026 Bibel Premium App</footer>

</div>

<script>
const data = {

Home: [
{
main: "Willkommen zur Bibel",
sub: "Überblick",
extra: "Die Bibel ist die Heilige Schrift des Christentums und besteht aus Altem und Neuem Testament."
},
{
main: "Aufbau der Bibel",
sub: "Struktur",
extra: "Die evangelische Bibel enthält 66 Bücher: 39 im Alten Testament und 27 im Neuen Testament."
},
{
main: "Zentrale Bücher",
sub: "Kerntexte",
extra: "Genesis, Psalmen, Jesaja, Matthäus, Johannes und Offenbarung gehören zu den bekanntesten Büchern."
}
],

BibelAllgemein: [
{
main: "Bedeutung des Wortes Bibel",
sub: "Begriff",
extra: "Vom griechischen 'Biblia' – Bücher. Eine Sammlung heiliger Schriften."
},
{
main: "Entstehungszeit",
sub: "Historischer Rahmen",
extra: "Entstanden über ca. 1000 Jahre zwischen 1000 v. Chr. und 100 n. Chr."
},
{
main: "Zentrale Botschaft",
sub: "Thema",
extra: "Gottes Beziehung zum Menschen: Schöpfung, Bund, Erlösung und Hoffnung."
}
],

AT: [
{
main: "Das Alte Testament",
sub: "Grundlage",
extra: "Geschichte Israels und Vorbereitung auf den Messias."
},
{
main: "Die fünf Bücher Mose",
sub: "Tora",
extra: "Genesis, Exodus, Levitikus, Numeri und Deuteronomium."
},
{
main: "Propheten",
sub: "Mahnung und Hoffnung",
extra: "Jesaja, Jeremia und andere riefen zur Umkehr."
}
],

NT: [
{
main: "Das Neue Testament",
sub: "Erfüllung",
extra: "Berichtet vom Leben Jesu und der frühen Kirche."
},
{
main: "Die Evangelien",
sub: "Matthäus, Markus, Lukas, Johannes",
extra: "Leben, Tod und Auferstehung Jesu."
},
{
main: "Paulusbriefe",
sub: "Theologie",
extra: "Erklärung von Gnade, Liebe und Glauben."
}
],

Genesis: [
{
main: "Schöpfung",
sub: "Genesis 1",
extra: "Gott erschafft Himmel und Erde."
},
{
main: "Sündenfall",
sub: "Genesis 3",
extra: "Der Mensch überschreitet Gottes Gebot."
},
{
main: "Abraham",
sub: "Genesis 12",
extra: "Beginn des Bundesvolkes."
}
],

Psalme: [
{
main: "Psalm 23",
sub: "Vertrauen",
extra: "Der Herr ist mein Hirte."
},
{
main: "Psalm 22",
sub: "Klage",
extra: "Ruf aus der Tiefe."
},
{
main: "Psalm 1",
sub: "Weisheit",
extra: "Der Gerechte ist wie ein Baum am Wasser."
}
],

Offenbarung: [
{
main: "Vision des Johannes",
sub: "Kapitel 1",
extra: "Offenbarung Jesu Christi."
},
{
main: "Neues Jerusalem",
sub: "Kapitel 21",
extra: "Neuer Himmel und neue Erde."
},
{
main: "Alpha und Omega",
sub: "Kapitel 22",
extra: "Christus als Anfang und Ende."
}
],

Vokabeln: [
{
main: "Bund",
sub: "Begriff",
extra: "Verhältnis zwischen Gott und Mensch."
},
{
main: "Gnade",
sub: "Thema",
extra: "Unverdiente Zuwendung Gottes."
},
{
main: "Erlösung",
sub: "Heil",
extra: "Befreiung durch Jesus Christus."
}
]

};

let current = "Home";
let idx = 0;

function setCat(c){ if(!data[c]) return; current=c; idx=0; update(); }

function update(){
const item=data[current][idx];
document.getElementById("cat-display").innerText=current;
document.getElementById("phrase-main").innerText=item.main;
document.getElementById("phrase-sub").innerText=item.sub;
document.getElementById("phrase-extra").innerText=item.extra;
document.getElementById("counter").innerText=`${idx+1} / ${data[current].length}`;
speak();
}

function next(){ idx=(idx+1)%data[current].length; update(); }
function prev(){ idx=(idx-1+data[current].length)%data[current].length; update(); }

function speak(){
window.speechSynthesis.cancel();
const item=data[current][idx];
const msg=new SpeechSynthesisUtterance(`${item.main}. ${item.sub}. ${item.extra}`);
msg.lang="de-DE";
msg.rate=0.9;
window.speechSynthesis.speak(msg);
}

window.onload=update;
</script>

</body>
</html>
